<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Monarch System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Orbitron', sans-serif;
    }
    .neon-glow-violet {
      box-shadow: 0 0 5px #6d28d9, 0 0 10px #6d28d9, 0 0 15px #6d28d9;
    }
    .neon-border-violet {
      border-color: #6d28d9;
      box-shadow: 0 0 8px #6d28d9;
    }
     .neon-border-blue {
      border-color: #00f3ff;
      box-shadow: 0 0 8px #00f3ff;
    }
    .neon-text-blue {
      color: #00f3ff;
      text-shadow: 0 0 5px #00f3ff, 0 0 10px #00f3ff;
    }
    .neon-text-gold {
      color: #f59e0b;
      text-shadow: 0 0 5px #f59e0b, 0 0 10px #f59e0b;
    }
    .active-nav-item {
      color: #00f3ff;
      background: radial-gradient(circle, rgba(0, 243, 255, 0.1) 0%, rgba(0,0,0,0) 70%);
    }
    .active-nav-item svg {
      filter: drop-shadow(0 0 5px #00f3ff);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.2?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.2?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.2?external=rxjs"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#0a0a12]">
  <app-root></app-root>
</body>
</html>
